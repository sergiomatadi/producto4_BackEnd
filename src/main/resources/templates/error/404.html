<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-sacale=1.0">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container text-center py-3">
		<div class="panel bg-light">
			<div class="panel-heading">
				<h3 class="panel-title text-danger">
					<span th:text="${error}"></span> - <span th:text="${status}"></span>
				</h3>
			</div>
			<div class="panel-body">
				<img th:src="@{/images/error.png}" width="48" height="48"> <br>
				<h4>La p√°gina solicitada no existe!</h4>
				<br>
				<button class="btn btn-success" onclick="goBack()">&laquo;Volver</button>
			</div>
		</div>
	</div>



	<footer th:replace="plantilla/template :: footer"></footer>
	<script>
		function goBack(){
		window.history.back();
		}
	</script>

</body>
</html>
