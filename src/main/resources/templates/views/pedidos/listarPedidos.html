<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/templateAdmin :: header"></header>

	<div class="container">
		<h1>Listado de Pedidos</h1>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a class="btn btn-success me-md-2" th:href="@{/views/productos/crearPedido}">+</a>
		</div>
		<table class="table mt-4">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Fecha</th>
					<th scope="col">Usuario</th>
					<th scope="col">Estado</th>
					<th colspan="3" scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pd:${pedidos}">
					<th scope="row" th:text="${pd.id}"></th>
					<td th:text="${pd.fecha}"></td>
					<td th:text="${pd.usuario.nombre}"></td>
					<td th:text="${pd.estado} ? 'ENVIADO' : 'EN PROCESO' "></td>
					
					<td width="10px">
		                <form th:action="@{/admin/eliminarPedido}" method="post">
		                	<input type="hidden" name="id" th:value="${pd.id}">		         
		               		 <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('ï¿½Quieres eliminar?')"> Borrar</button>
		                </form>
		             
		       </tr>

			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
