<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/templateAdmin :: header"></header>

	<div class="container">
		<h1>Listado Tipos</h1>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a class="btn btn-success me-md-2" th:href="@{/admin/tipos/crearTipo}">+</a>
		</div>
		<table class="table mt-4">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th colspan="3" scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipo:${tipos}">
					<th scope="row" th:text="${tipo.id}"></th>
					<td th:text="${tipo.nombre}"></td>
					<td width="10px">
						<a th:href="@{'/admin/editarTipo?id='+${tipo.id}}" class="btn btn-warning btn-sm">Editar</a>
					</td>
					<td width="10px">
		                <form th:action="@{/admin/eliminarTipo}" method="post">
		            		<input type="hidden" name="id" th:value="${tipo.id}">
		                	<button type="submit" class="btn btn-danger btn-sm"onclick="return confirm('ï¿½Quieres eliminar?')"> Borrar</button>
		                </form>
		            </td>
				</tr>

			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
