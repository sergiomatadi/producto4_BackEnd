<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/templateAdmin :: header"></header>

	<div class="container">
		<h1>Listado Usuarios</h1>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a class="btn btn-success me-md-4" href="#">+</a>
		</div>
		<table class="table mt-4">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">DNI</th>
					<th scope="col">Usuario</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
					<th scope="col">Role</th>
					<th colspan="3" scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${usuarios}">
					<th scope="row" th:text="${user.id}"></th>
					<td th:text="${user.nombre}"></td>
					<td th:text="${user.DNI}"></td>
					<td th:text="${user.usuario}"></td>
					<td th:text="${user.correo}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.role.nombre}"></td>
					<td width="10px"><a th:href="@{'/admin/editarUsuario?id='+${user.id}}" class="btn btn-warning btn-sm">Editar
					</a>
					<td width="10px">
                <form th:action="@{/admin/eliminarUsuario}" method="post" onclick="return confirm('Â¿Quieres eliminar?')">
							<input type="hidden" name="id" th:value="${user.id}">
							<button type="submit" class="btn btn-danger btn-sm">Borrar</button>
						</form>
				</tr>

			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
